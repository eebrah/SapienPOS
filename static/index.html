<!DOCTYPE html>
<html>
    <head>
        <title>Sapient Systems : Point Of Sale Terminal</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="header"></div>
            <div class="body">
                <div class="card">
                    <table class="responsive stripped filterable sortable">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>code</th>
                                <th>name</th>
                                <th>price</th>
                                <th>actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="template">
                                <td class="index">1</td>
                                <td data-app-column="code"
                                    data-app-key="">6164003455084</td>
                                <td data-app-column="name"
                                    data-app-key="">Pascha Yoghurt Vanilla 500ml</td>
                                <td data-app-column="price"
                                    data-app-key="">90</td>
                                <td data-app-column="actions"
                                    class="actions">
                                    <ul>
                                        <li>
                                            <a href="/entries/:id">edit</a>
                                        </li>
                                        <li>
                                            <a href="/entries/:id">delete</a>
                                        </li>
                                    </ul>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <th colspan="3">total</th>
                                <th>180</th>
                                <th></th>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
            <div class="footer"></div>
        </div>
    </body>
</html>
